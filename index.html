<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Meu Site</div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#quiz" class="nav-link">Quiz</a></li>
            </ul>
        </nav>
        <div class="theme-icons">
            <button class="theme-icon" data-color="#ffffff" style="background-color: #ffffff;"></button>
            <button class="theme-icon" data-color="#f0f0f0" style="background-color: #f0f0f0;"></button>
            <button class="theme-icon" data-color="#e6f3ff" style="background-color: #e6f3ff;"></button>
        </div>
    </header>

    <main>
        <section id="home" class="slideshow-container">
            <div class="slideshow">
                <div class="slide fade">
                    <img src="images\enchente1.jpg" alt="Slide 1">
                </div>
                <div class="slide fade">
                    <img src="images\enchente2.webp" alt="Slide 2">
                </div>
                <div class="slide fade">
                    <img src="images\enchente3.avif" alt="Slide 3">
                </div>
                
                <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
                <button class="next" onclick="changeSlide(1)">&#10095;</button>
            </div>
            <div class="dots">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </section>

        <section id="quiz" class="quiz-container">
            <h2>Quiz Interativo</h2>
            <div id="quiz-content">
                <div id="question"></div>
                <div id="choices"></div>
                <div class="quiz-navigation">
                    <button id="prevQuestion" onclick="previousQuestion()">Quest찾o Anterior</button>
                    <button id="nextQuestion" onclick="nextQuestion()">Pr처xima Quest찾o</button>
                </div>
                <div id="progress">Quest찾o <span id="currentQuestionNumber">1</span> de <span id="totalQuestions">10</span></div>
                <button id="submit" onclick="submitQuiz()">Enviar Respostas</button>
            </div>
            <div id="results">
                <h3>Resultado</h3>
                <p id="score"></p>
                <button id="restart">Tentar Novamente</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
