<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Site</h1>
        <div class="theme-icons">
            <button class="theme-icon" data-color="#ffffff" style="background-color: #ffffff;"></button>
            <button class="theme-icon" data-color="#f0f0f0" style="background-color: #f0f0f0;"></button>
            <button class="theme-icon" data-color="#e6f3ff" style="background-color: #e6f3ff;"></button>
        </div>
    </header>

    <main>
        <section class="slideshow-container">
            <div class="slideshow">
                <div class="slide fade">
                    <img src="images/slide1.jpg" alt="Slide 1">
                </div>
                <div class="slide fade">
                    <img src="images/slide2.jpg" alt="Slide 2">
                </div>
                <div class="slide fade">
                    <img src="images/slide3.jpg" alt="Slide 3">
                </div>
                
                <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
                <button class="next" onclick="changeSlide(1)">&#10095;</button>
            </div>
            <div class="dots">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </section>

        <section class="quiz-container">
            <h2>Quiz Interativo</h2>
            <div id="quiz">
                <div id="question"></div>
                <div id="choices"></div>
                <button id="submit">Enviar Resposta</button>
            </div>
            <div id="results" class="hide">
                <h3>Resultado</h3>
                <p id="score"></p>
                <button id="restart">Tentar Novamente</button>
            </div>
        </section>

        <section class="contact-container">
            <h2>Entre em Contato</h2>
            <form id="contactForm" novalidate>
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error" id="nameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" required></textarea>
                    <span class="error" id="messageError"></span>
                </div>

                <button type="submit">Enviar Mensagem</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
